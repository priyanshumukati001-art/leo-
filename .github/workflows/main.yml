name: Leo-AI-Final-Force

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      BUILDOZER_PACKAGES_DIR: ${{ github.workspace }}/.buildozer/packages
      BUILDOZER_ANDROID_DIR: ${{ github.workspace }}/.buildozer/android

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: â˜• Install Java 17 (required for new Android builds)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§° Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip autoconf libtool \
            pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev

      - name: ğŸ“¦ Install Buildozer
        run: |
          pip install --upgrade pip wheel setuptools
          pip install buildozer Cython==0.29.33
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ¤– Install Android SDK Command Line Tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk.zip
          mv cmdline-tools latest

      - name: ğŸ“œ Accept Android Licenses & Install SDK Packages
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: ğŸ§¹ Clean old builds
        run: |
          rm -rf .buildozer
          rm -rf bin

      - name: âš™ï¸ Init buildozer.spec if missing
        run: |
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi

      - name: ğŸ›  Build APK
        run: |
          buildozer android debug

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Leo-AI-APK
          path: bin/*.apk
