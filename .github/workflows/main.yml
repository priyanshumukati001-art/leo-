name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk
          pip install buildozer
          
      - name: Create files
        run: |
          echo 'print("Hello")' > main.py
          echo '[app]
title = Test
package.name = testapp
source.dir = .
source.main = main.py
requirements = python3' > buildozer.spec
          
      - name: Build
        run: |
          buildozer android debug || true
          mkdir -p bin
          find . -name "*.apk" -exec cp {} bin/ \; 2>/dev/null || true
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: apk-file
          path: bin/
