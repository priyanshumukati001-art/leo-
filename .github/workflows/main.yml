name: Leo-AI-Final-Force
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python and Java
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
          pip install --user --upgrade buildozer Cython==0.29.33

      - name: Build APK (The Direct Way)
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # पुरानी गड़बड़ हटाओ और नया शुरू करो
          rm -rf .buildozer/
          # No prompt, automatic licenses
          yes | buildozer android debug

      - name: Find and Upload APK (Search & Rescue)
        uses: actions/upload-artifact@v4
        with:
          name: Leo-Final-APK
          # यह कमांड पूरे GitHub सर्वर में जहाँ भी .apk बनेगा उसे ढूँढ लेगा
          path: |
            bin/*.apk
            **/*.apk
          if-no-files-found: error
